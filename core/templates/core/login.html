{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar sesi칩n - PeM{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Iniciar sesi칩n</h2>

            <form id="loginForm" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Entrar</button>

                <div class="text-center mt-3">
                    <small>쯅o tienes cuenta? 
                        <a href="{% url 'register' %}" class="text-decoration-none">Reg칤strate ahora</a>
                    </small>
                </div>
            </form>

            <div id="mensaje" class="mt-3 text-center"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    const mensaje = document.getElementById("mensaje");
    mensaje.textContent = "";

    const res = await fetch("/api/auth/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const json = await res.json();

    if (res.ok && json.success) {
        // 游댳 Sin mostrar mensajes: simplemente redirige
        window.location.href = "/";
    } else {
        // 游댲 Solo mostramos errores
        mensaje.innerHTML = `<div class="alert alert-danger">${json.error || "Credenciales inv치lidas"}</div>`;
    }
});
</script>
{% endblock %}
